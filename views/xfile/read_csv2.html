<!DOCTYPE html>
<html>
<head>
	<!-- choose a theme file -->
	<link rel="stylesheet" href="{{=URL('static','tablesorter/css/theme.blue.css')}}">
	<!-- load jQuery and tablesorter scripts -->
	<script type="text/javascript" src="{{=URL('static','tablesorter/jquery-3.7.1.min.js')}}"></script>
	<script type="text/javascript" src="{{=URL('static','tablesorter/js/jquery.tablesorter.js')}}"></script>
	
	<!-- tablesorter widgets (optional) -->
	<script type="text/javascript" src="{{=URL('static','tablesorter/js/jquery.tablesorter.widgets.js')}}"></script>
	
	
<script>
	$(document).ready(function(){
		$(".table2").tablesorter({
			theme : 'blue',
			widgets: ["resizable","saveSort","stickyHeaders","zebra", "filter"],
			widgetOptions: {
				// storage_useSessionStorage : true, deprecated in v2.28.8
				storage_storageType: 's', // use first letter (s)ession
				resizable_addLastColumn : true,
				resizable: true,
				// These are the default column widths which are used when the table is
				// initialized or resizing is reset; note that the "Age" column is not
				// resizable, but the width can still be set to 40px here
				resizable_widths : [ '10%', '10%', '40px', '10%', '100px' ]
			},
		});
	 
	});
</script>
</head>
<body>
	{{=x_table}}
</body>
